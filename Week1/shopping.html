<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <header class="text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">My Shopping Cart</h1>
            <nav>
                <ul class="list-inline m-0">
                    <li class="list-inline-item"><a href="./catalog.html">Catalog</a></li>
                    <li class="list-inline-item"><a href="./cart.html">Cart</a></li>
                    <li class="list-inline-item"><a href="./register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <div class="row">
                <section class="col-md-8 mb-4">
                    <h2 class="mb-3">Catalog</h2>
                    <div class="row">
                        <!-- Products will be dynamically loaded here -->
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h4 class="card-title">Product Name</h4>
                                    <p class="card-text">Product Description</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <aside class="col-md-4 mb-4">
                    <h2 class="mb-3">Shopping Cart</h2>
                    <ul class="list-group">
                        <!-- Cart items will be dynamically loaded here -->
                        <li class="list-group-item">Item 1</li>
                    </ul>
                    <button class="btn btn-primary btn-block mt-3">Checkout</button>
                </aside>
            </div>
        </div>
    </main>

    <footer class=" text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 My Shopping Cart</p>
        </div>
    </footer>
</body>
</html>
